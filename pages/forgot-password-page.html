<div class="page auth-container" data-flow="auth" style="display:none;">
    <div class="auth-header">
        <h2>Lupa Password</h2>
        <p>Masukkan email untuk verifikasi</p>
    </div>
    <form class="auth-form" onsubmit="handleForgotPassword(event)">
        <div class="input-group">
            <i class="material-icons-outlined">email</i>
            <input type="email" id="forgot-email" placeholder="Email" required>
        </div>
        <button type="submit" class="btn">Kirim OTP</button>
    </form>
    <div class="auth-footer">
        <a href="#" onclick="loadPage('login-page')">Kembali ke Login</a>
    </div>
</div>
