<div class="page" data-flow="app">
    <h2>Pengaturan</h2>
    <div class="card">
        <div class="settings-item" onclick="loadPage('profile-page')">
            <span>Profil Pengguna</span>
            <i class="material-icons-outlined">chevron_right</i>
        </div>
        <div class="settings-item">
            <span>Mode Gelap</span>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onchange="toggleDarkMode()">
                <span class="slider"></span>
            </label>
        </div>
        <div class="settings-item">
            <span>Ganti Bahasa</span>
            <div style="display: flex; align-items: center; gap: 10px;">
                <button onclick="setLanguage('en')">EN</button>
                <button onclick="setLanguage('id')">ID</button>
            </div>
        </div>
    </div>
    <button class="btn danger" onclick="confirmLogout()">Keluar</button>
</div>
