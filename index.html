<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiPOS - Mobile Point of Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <style>
        :root {
            --primary-color: #38A169;
            --secondary-color: #F6AD55;
            --text-color: #2D3748;
            --text-light: #718096;
            --bg-color: #EDF2F7;
            --card-bg: #FFFFFF;
            --border-color: #E2E8F0;
        }

        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .container {
            max-width: 480px;
            margin: auto;
            background-color: var(--card-bg);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .header {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 1.5em;
            font-weight: 700;
        }

        .header .cart-icon {
            font-size: 1.8em;
            cursor: pointer;
            position: relative;
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: var(--secondary-color);
            color: #fff;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 0.8em;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header .back-btn {
            font-size: 1.5em;
            cursor: pointer;
            display: none; /* Default tersembunyi */
        }
        .header.product-page .back-btn {
            display: block; /* Muncul saat di halaman produk */
        }
        .header.product-page .logo {
            display: none;
        }

        .content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
        }
        
        h2 {
            font-weight: 600;
            font-size: 1.5em;
            margin-top: 0;
            margin-bottom: 20px;
        }
        
        .product-list, .cart-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .product-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            border-bottom: 1px solid var(--border-color);
        }

        .product-card .info {
            padding: 10px;
        }

        .product-card h3 {
            margin: 0 0 5px 0;
            font-size: 1em;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-card .price {
            font-weight: 700;
            color: var(--primary-color);
            font-size: 1.1em;
        }

        .product-card .add-btn {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 8px 12px;
            margin-top: 10px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
        }
        .cart-item:first-child {
            padding-top: 0;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item .item-details {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .cart-item .item-details b {
            font-size: 1em;
        }

        .cart-item .item-details span {
            font-size: 0.9em;
            color: var(--text-light);
        }

        .cart-item .quantity-control {
            display: flex;
            align-items: center;
        }

        .cart-item .quantity-control button {
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--primary-color);
            width: 30px;
            height: 30px;
            border-radius: 50%;
            font-size: 1.2em;
            cursor: pointer;
        }

        .cart-item .quantity-control span {
            margin: 0 10px;
            font-weight: 600;
            width: 20px;
            text-align: center;
        }

        .cart-item .item-price {
            font-weight: 700;
            font-size: 1em;
            width: 80px;
            text-align: right;
        }

        .cart-total {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 1.2em;
            font-weight: 700;
        }

        .checkout-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            border: none;
            width: 100%;
            font-weight: 600;
            border-radius: 8px;
            margin-top: 10px;
        }

        .footer-nav {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid var(--border-color);
            position: sticky;
            bottom: 0;
            background-color: var(--card-bg);
            z-index: 1000;
        }

        .footer-nav button {
            background: none;
            border: none;
            color: var(--text-light);
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            padding: 5px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .footer-nav button .material-icons {
            font-size: 1.5em;
            margin-bottom: 2px;
        }

        .footer-nav button.active {
            color: var(--primary-color);
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
        }

        .category-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
        }

        .category-card {
            background-color: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }

        .category-card .material-icons {
            font-size: 2.5em;
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="back-btn" onclick="showPage('home-page')"><i class="material-icons">arrow_back</i></span>
            <span class="logo">kiPOS</span>
            <div class="cart-icon" onclick="showPage('cart-page')">
                <i class="material-icons">shopping_cart</i>
                <span id="cart-count" class="cart-count" style="display:none;">0</span>
            </div>
        </div>

        <div class="content">
            <div id="home-page" class="page active">
                <h2>Kategori Produk</h2>
                <div class="category-list">
                    <div class="category-card" onclick="showProductList('Makanan')">
                        <i class="material-icons">restaurant</i>
                        <h3>Makanan</h3>
                    </div>
                    <div class="category-card" onclick="showProductList('Minuman')">
                        <i class="material-icons">local_cafe</i>
                        <h3>Minuman</h3>
                    </div>
                    <div class="category-card" onclick="showProductList('Snack')">
                        <i class="material-icons">fastfood</i>
                        <h3>Snack</h3>
                    </div>
                </div>
            </div>

            <div id="product-list-page" class="page">
                <h2 id="product-category-title">Produk</h2>
                <div class="product-list" id="product-items-container"></div>
            </div>

            <div id="cart-page" class="page">
                <h2>Keranjang Belanja</h2>
                <div id="cart-list"></div>
                <div id="cart-summary" style="display:none;">
                    <div class="cart-total">
                        <span>Total:</span>
                        <span id="cart-total-price">Rp 0</span>
                    </div>
                    <button class="checkout-btn">Bayar</button>
                </div>
                <p id="empty-cart-message">Keranjang belanja Anda kosong.</p>
            </div>
        </div>

        <div class="footer-nav">
            <button id="home-btn" class="active" onclick="showPage('home-page')">
                <i class="material-icons">home</i>
                Beranda
            </button>
            <button id="cart-btn" onclick="showPage('cart-page')">
                <i class="material-icons">shopping_cart</i>
                Keranjang
            </button>
        </div>
    </div>

    <script>
        const products = {
            'Makanan': [
                { id: 1, name: 'Nasi Goreng Spesial', price: 20000, img: 'https://images.unsplash.com/photo-1546069901-ba9599a7e63c?q=80&w=1780&auto=format&fit=crop' },
                { id: 2, name: 'Ayam Bakar Madu', price: 25000, img: 'https://images.unsplash.com/photo-1571091718767-18b5b1457add?q=80&w=1771&auto=format&fit=crop' },
                { id: 3, name: 'Sate Ayam Bumbu Kacang', price: 18000, img: 'https://images.unsplash.com/photo-1568901346375-23c9450c58cd?q=80&w=1799&auto=format&fit=crop' },
            ],
            'Minuman': [
                { id: 4, name: 'Es Teh Manis', price: 5000, img: 'https://images.unsplash.com/photo-1521587765099-ef13a693c06e?q=80&w=1770&auto=format&fit=crop' },
                { id: 5, name: 'Kopi Susu Gula Aren', price: 12000, img: 'https://images.unsplash.com/photo-1551028150-64b9f398f67e?q=80&w=1824&auto=format&fit=crop' },
                { id: 6, name: 'Jus Jeruk Segar', price: 10000, img: 'https://images.unsplash.com/photo-1579737207905-ac1ae933f7ed?q=80&w=1800&auto=format&fit=crop' },
            ],
            'Snack': [
                { id: 7, name: 'Kentang Goreng Keju', price: 15000, img: 'https://images.unsplash.com/photo-1628178129037-184514ac8f25?q=80&w=1770&auto=format&fit=crop' },
                { id: 8, name: 'Roti Bakar Coklat', price: 12000, img: 'https://images.unsplash.com/photo-1558961363-fa14f3299a9a?q=80&w=1770&auto=format&fit=crop' },
            ]
        };

        let cart = JSON.parse(localStorage.getItem('kipos_cart')) || {};

        function saveCart() {
            localStorage.setItem('kipos_cart', JSON.stringify(cart));
            updateCartCount();
            renderCart();
        }

        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(page => page.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
            
            document.querySelectorAll('.footer-nav button').forEach(btn => btn.classList.remove('active'));
            if(document.getElementById(pageId.replace('-page', '-btn'))) {
                document.getElementById(pageId.replace('-page', '-btn')).classList.add('active');
            }

            const header = document.querySelector('.header');
            if (pageId === 'product-list-page') {
                header.classList.add('product-page');
            } else {
                header.classList.remove('product-page');
            }

            if (pageId === 'cart-page') {
                renderCart();
            }
        }

        function showProductList(category) {
            const productListContainer = document.getElementById('product-items-container');
            const categoryTitle = document.getElementById('product-category-title');
            productListContainer.innerHTML = '';
            categoryTitle.textContent = category;
            
            const selectedProducts = products[category];
            selectedProducts.forEach(product => {
                const productCard = document.createElement('div');
                productCard.className = 'product-card';
                productCard.innerHTML = `
                    <img src="${product.img}" alt="${product.name}">
                    <div class="info">
                        <h3>${product.name}</h3>
                        <p class="price">Rp ${product.price.toLocaleString('id-ID')}</p>
                        <button class="add-btn" onclick="addToCart(${product.id}, '${product.name}', ${product.price}, '${product.img}')">
                            <i class="material-icons" style="font-size: 1.2em; margin-right: 5px;">add_circle_outline</i>
                            Tambah
                        </button>
                    </div>
                `;
                productListContainer.appendChild(productCard);
            });

            showPage('product-list-page');
        }

        function addToCart(id, name, price, img) {
            if (cart[id]) {
                cart[id].quantity++;
            } else {
                cart[id] = { id, name, price, img, quantity: 1 };
            }
            saveCart();
            // Optional: Tambahkan feedback visual
            alert(`${name} ditambahkan ke keranjang!`);
        }

        function updateCartCount() {
            const totalItems = Object.values(cart).reduce((sum, item) => sum + item.quantity, 0);
            const cartCountElement = document.getElementById('cart-count');
            cartCountElement.textContent = totalItems;
            cartCountElement.style.display = totalItems > 0 ? 'flex' : 'none';
        }

        function renderCart() {
            const cartList = document.getElementById('cart-list');
            const cartSummary = document.getElementById('cart-summary');
            const emptyCartMessage = document.getElementById('empty-cart-message');
            let total = 0;
            cartList.innerHTML = '';

            const cartItems = Object.values(cart);
            if (cartItems.length === 0) {
                emptyCartMessage.style.display = 'block';
                cartSummary.style.display = 'none';
                return;
            }

            emptyCartMessage.style.display = 'none';
            cartSummary.style.display = 'block';

            cartItems.forEach(item => {
                const itemTotal = item.price * item.quantity;
                total += itemTotal;
                const cartItemElement = document.createElement('div');
                cartItemElement.className = 'cart-item';
                cartItemElement.innerHTML = `
                    <div class="item-details">
                        <b>${item.name}</b>
                        <span>Rp ${item.price.toLocaleString('id-ID')}</span>
                    </div>
                    <div class="quantity-control">
                        <button onclick="updateQuantity(${item.id}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button onclick="updateQuantity(${item.id}, 1)">+</button>
                    </div>
                    <div class="item-price">
                        Rp ${itemTotal.toLocaleString('id-ID')}
                    </div>
                `;
                cartList.appendChild(cartItemElement);
            });

            document.getElementById('cart-total-price').textContent = `Rp ${total.toLocaleString('id-ID')}`;
        }

        function updateQuantity(id, change) {
            if (cart[id]) {
                cart[id].quantity += change;
                if (cart[id].quantity <= 0) {
                    delete cart[id];
                }
            }
            saveCart();
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            updateCartCount();
            renderCart();
        });
    </script>
</body>
</html>
