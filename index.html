<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kiPOS - Mobile Point of Sales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header" id="app-header" style="display: none;">
            <span class="back-btn" onclick="goBack()"><i class="material-icons-outlined">arrow_back</i></span>
            <span class="logo">kiPOS</span>
            <div class="cart-icon" onclick="showPage('cart-page')">
                <i class="material-icons">shopping_cart</i>
                <span id="cart-count" class="cart-count" style="display:none;">0</span>
            </div>
            <div class="menu-icon" onclick="showPage('settings-page')">
                <i class="material-icons-outlined">menu</i>
            </div>
        </div>

        <div class="content" id="app-content">
            <div id="general-loader" class="page loader-page" style="display:none;">...</div>
            <div id="kipos-loader" class="page loader-page active" style="display: none;">...</div>
            <div id="landing-page" class="page" data-flow="auth">...</div>
            <div id="login-page" class="page auth-container" data-flow="auth">...</div>
            <div id="register-page" class="page auth-container" data-flow="auth">...</div>
            <div id="forgot-password-page" class="page auth-container" data-flow="auth">...</div>
            <div id="otp-verification-page" class="page auth-container" data-flow="auth">...</div>
            <div id="skeleton-loader-page" class="page" style="display:none;">...</div>
            <div id="onboarding-page" class="page" data-flow="app">...</div>
            <div id="dashboard-page" class="page" data-flow="app">...</div>
            <div id="home-page" class="page" data-flow="app">...</div>
            <div id="product-list-page" class="page" data-flow="app">...</div>
            <div id="cart-page" class="page" data-flow="app">...</div>
            <div id="payment-page" class="page" data-flow="app">...</div>
            <div id="manage-products-page" class="page" data-flow="app">...</div>
            <div id="add-edit-product-modal" class="modal">...</div>
            <div id="sale-history-page" class="page" data-flow="app">...</div>
            <div id="report-page" class="page" data-flow="app">...</div>
            <div id="settings-page" class="page" data-flow="app">...</div>
            <div id="profile-page" class="page" data-flow="app">...</div>
            <div id="offline-notification" class="notification error" style="display: none;">...</div>
        </div>

        <div class="footer-nav" id="app-footer-nav" style="display: none;">
            <button id="dashboard-btn" class="active" onclick="showPageWithLoader('dashboard-page')">...</button>
            <button id="home-btn" onclick="showPageWithLoader('home-page')">...</button>
            <button id="manage-products-btn" onclick="showPageWithLoader('manage-products-page')">...</button>
            <button id="sale-history-btn" onclick="showPageWithLoader('sale-history-page')">...</button>
            <button id="report-btn" onclick="showPageWithLoader('report-page')">...</button>
        </div>

        <div class="notification-container" id="notification-container"></div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.rawgit.com/davidshimjs/qrcodejs/gh-pages/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
